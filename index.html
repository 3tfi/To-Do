<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <button id="todoBtn" class="active" onclick="toggleSection('todo')">To-Do</button>
            <button id="doneBtn" onclick="toggleSection('done')">Completed</button>
        </div>
        <div id="todoSection" class="task-section active">
            <h1>To-Do List</h1>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Task Name">
                <select id="taskType">
                    <option value="daily">Daily</option>
                    <option value="one-time">One Time</option>
                </select>
                <div class="color-circle" id="colorCircle"></div>
            </div>
            <div class="task-buttons">
                <button onclick="changeColor('#ff6b6b', this)">Color 1</button>
                <button onclick="changeColor('#ff9f43', this)">Color 2</button>
                <button onclick="changeColor('#feca57', this)">Color 3</button>
                <button onclick="changeColor('#1dd1a1', this)">Color 4</button>
                <button onclick="changeColor('#54a0ff', this)">Color 5</button>
            </div>
            <button class="add-task-button" onclick="addTask()">Add Task</button>
            <ul class="task-list" id="taskList">
                <!-- Tasks will be added here -->
            </ul>
            <div class="delete-all">
                <a href="#" onclick="deleteAllTasks()">Delete All Tasks</a>
            </div>
            <div class="me">
                <p>By Adam Atfi</p>
            </div>
        </div>
        <div id="doneSection" class="task-section">
            <h1>Completed Tasks</h1>
            <ul class="task-list" id="doneTaskList">
                <!-- Completed tasks will be added here -->
            </ul>
            <div class="delete-all">
                <a href="#" onclick="deleteAllCompletedTasks()">Delete All Completed Tasks</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
